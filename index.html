<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <style>
    input{
        height: 40px;
        text-align: right;
        /* width: 50px; */
    }   

    </style>
    

</head>
<body>

    <div class="container bg-primary p-3 mt-5" style="width: 23%;">
    <h1 class="text-center text-white"></h1>
    <div class="col-lg-12 col-md-12 col-sm-12 ">

    <div>
        <input id="result" type="text" class="form-control">
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 ">

    <div class="row mt-2  mt-1  ms-2 "  >
        <div class="col-3" ><button onclick="displayNum(1)" class="btn btn-info" style="font-size:30px">1</button></div>
        <div class="col-3"><button onclick="displayNum(2)" class="btn btn-info" style="font-size:30px">2</button></div>
        <div class="col-3"><button onclick="displayNum(3)" class="btn btn-info" style="font-size:30px">3</button></div>
        <div class="col-3"><button onclick="displayNum('/')" class="btn btn-info" style="font-size:30px">/</button></div>
    </div>
    </div>
    <div class="row mt-2  mt-3  ms-2">
        <div class="col-3"><button onclick="displayNum(4)" class="btn btn-info"style="font-size:30px">4</button></div>
        <div class="col-3"><button onclick="displayNum(5)" class="btn btn-info"style="font-size:30px">5</button></div>
        <div class="col-3"><button onclick="displayNum(6)" class="btn btn-info"style="font-size:30px">6</button></div>
        <div class="col-3"><button onclick="displayNum('*')" class="btn btn-info"style="font-size:30px">*</button></div>
    </div>
    <div class="row mt-2  mt-3  ms-2">
        <div class="col-3"><button onclick="displayNum(7)" class="btn btn-info"style="font-size:30px">7</button></div>
        <div class="col-3"><button onclick="displayNum(8)" class="btn btn-info"style="font-size:30px">8</button></div>
        <div class="col-3"><button onclick="displayNum(9)" class="btn btn-info"style="font-size:30px">9</button></div>
        <div class="col-3"><button onclick="displayNum('-')" class="btn btn-info"style="font-size:30px">-</button></div>
    </div>
    <div class="row mt-2  mt-3  ms-2">
        <div class="col-3"><button onclick="displayNum(0)" class="btn btn-info"style="font-size:28px">0</button></div>
        <div class="col-3"><button onclick=" allClear()" class="btn btn-info"style="font-size:28px">AC</button></div>
        <div class="col-3"><button onclick="displayNum('+')" class="btn btn-info"style="font-size:28px">+</button></div>
        <div class="col-3"><button onclick=" evaluateExp()" class="btn btn-warning"style="font-size:28px">=</button></div>
    </div>
    <div class="container mt-2 mt-1 ms-2">
        <div><button onclick=" removeElmnt()" class="container btn btn-secondary w-59 ms-40">&#9003;</button></div>

    </div>

  </div>
    </div>
</body>
<script src="./calc.js"></script>

</html>
